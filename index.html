<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class = "header">
    <header>
        Code Quiz
    </header>
    <div class = "Message">
        <h2>
            Code Quiz Challenge!
        </h2>
        <p>
            Try to quickly answer each question in 55 seconds, for every question gotten incorrect 15 seconds is deducted, for every question gotten correct 15 seconds are added.
        </p>
        div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="10" cy="93" r="5" />
          </g>
        </svg>
        <span>
          <!-- Remaining time label -->
        </span>
      </div>
    </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
