<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="C:\Users\mocke\bootcamp\Challenges\Challenge-4\Assets\style.css" />
  </head>
  <body>
   <div class = "wrapper">
    <header>
        Code Quiz
    </header>
    <div class = "message">
        <h2>
            Code Quiz Challenge!
        </h2>
        <p>
            Answer questions in 55 seconds, for every incorrect answer 15 seconds is deducted and for every correct answer 15 seconds are added.
        </p>
        <div id = "question-container">
          <div class = "question-header">
            <h2>Click start to begin</h2>
            <button id = "start-btn">Start</button>
          </div>
        </div>
        <div id = "questions">
          <p id = "question-text"></p>
          <ul id = "choices"></ul>
          <p>Time Left: <span id = "timer">55</span>seconds</p>
        </div>
    <div id="result-container" style="display: none;">
      <h2>Quiz Result</h2>
      <p>Your Score: <span id="score"></span></p>
    </div>

    <script src="C:\Users\mocke\bootcamp\Challenges\Challenge-4\Assets\script.js"></script>
  </body>
</html>
